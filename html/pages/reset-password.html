<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Password - CakeAdmin Bootstrap 5 Demo</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.png"/>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Main style file -->
    <link rel="stylesheet" href="../css/app.css" type="text/css"/>
</head>
<body class="auth">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->


    <div class="form-wrapper">
        <div class="container">
            <div class="card">
                <div class="row g-0">
                    <div class="col">
                        <div class="row align-items-center">
                            <div class="col-md-10 offset-md-1">
                                <div class="d-block d-lg-none text-center text-lg-start">
                                    <img width="60" src="../logo.svg" alt="logo">
                                </div>
                                <div class="my-5 text-center text-lg-start">
                                    <h1 class="display-8 mb-3">Reset Password</h1>
                                    <p class="text-muted">Type and send the email address to reset your password.</p>
                                </div>
                                <form>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Enter email" autofocus required>
                                    </div>
                                    <div class="text-center text-lg-start">
                                        <button class="btn btn-primary mb-4">Send</button>
                                    </div>
                                </form>
                                <p class="text-center d-block d-lg-none mt-4 mt-lg-0">
                                    You can now <a href="#">sign in</a> or <a href="#">create an account</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col d-none d-lg-flex border-start align-items-center justify-content-between flex-column text-center">
                        <div class="logo">
                            <img width="60" src="../logo.svg" alt="logo">
                        </div>
                        <div>
                            <h3 class="fw-bold mb-5">Do a different action</h3>
                            <div class="text-center">
                                You can now <a class="btn btn-primary btn-sm" href="#">sign in</a> or
                                <a class="btn btn-primary btn-sm" href="#">create an account</a>.
                            </div>
                        </div>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="#">Privacy Policy</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">Terms & Conditions</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- JQuery -->
<script src="../libs/jquery-3.7.1.min.js"></script>

<!-- Main Javascript file -->
<script src="../js/app.js"></script>
</body>
</html>
